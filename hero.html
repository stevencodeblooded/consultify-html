<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .partnerSection {
            position: relative;
            padding-bottom: 30vh; 
            padding-top: 30px;
        }

        .heroTitle {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            line-height: 1.2;
            transition: opacity 0.5s ease-in-out;
        }

        .textGreen {
            color: #2fe647;
            cursor: pointer;
        }

        .imageContainer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
        }

        .fullWidthImage {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (min-width: 768px) {
            .heroTitle {
                font-size: 3rem;
            }
        }

        @media (min-width: 992px) {
            .heroTitle {
                font-size: 4.5rem;
            }
            
            .partnerSection {
                padding-bottom: 40vh; 
            }
        }
    </style>
</head>
<body>
    <section class="partnerSection">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <h1 id="heroTitle" class="heroTitle"></h1>
                </div>
                <div class="col-lg-3">
                    <div class="ctaBox mb-3">
                        <h5 class="textGreen">
                            Do you want to build a Project with Expert Team
                            <span class="float-end"><svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M8.293 11.293a1 1 0 0 1 0-1.414L11.586 7H2a1 1 0 0 1 0-2h9.586L8.293 2.707a1 1 0 1 1 1.414-1.414l4 4a1 1 0 0 1 0 1.414l-4 4a1 1 0 0 1-1.414 0z"/></svg></span>
                        </h5>
                        <p class="text-muted small">
                            Are you ready to boost your company's technical capabilities with the help of AI developers?
                        </p>
                    </div>
                    <hr />
                    <div class="ctaBox">
                        <h5 class="textGreen">
                            Looking for Expert Fintech Developer
                            <span class="float-end"><svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M8.293 11.293a1 1 0 0 1 0-1.414L11.586 7H2a1 1 0 0 1 0-2h9.586L8.293 2.707a1 1 0 1 1 1.414-1.414l4 4a1 1 0 0 1 0 1.414l-4 4a1 1 0 0 1-1.414 0z"/></svg></span>
                        </h5>
                        <p class="text-muted small">
                            Are you ready to boost your company's technical capabilities with the help of AI developers?
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="imageContainer">
            <img 
                src="assets/hero.svg" 
                alt="City buildings" 
                class="fullWidthImage"
            />
        </div>
    </section>

    <script>
        const texts = [
            "We are your next Product Development Partner",
            "We bring your ideas to life with expertise",
            "Innovative solutions for your business growth"
        ];

        let currentIndex = 0;
        const heroTitle = document.getElementById('heroTitle');

        function updateTitle() {
            let index = 0;
            heroTitle.innerText = '';
            const intervalId = setInterval(() => {
                heroTitle.innerText = texts[currentIndex].slice(0, index);
                index++;
                if (index > texts[currentIndex].length) {
                    clearInterval(intervalId);
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % texts.length;
                        updateTitle();
                    }, 5000);
                }
            }, 50);
        }

        updateTitle();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
