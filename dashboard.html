<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboardContainer {
      width: 100%;
      position: relative;
      margin-block: 40px;
      aspect-ratio: 16 / 9; /* Adjust this ratio to match your image's aspect ratio */
      max-height: 700px; /* Maximum height for larger screens */
    }

    .dashboardImage {
      object-fit: contain;
      width: 100%;
      height: 100%;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .dashboardContainer {
        aspect-ratio: 4 / 3; /* Adjust for a more square ratio on mobile */
        max-height: none; /* Remove max-height restriction on mobile */
      }
    }
  </style>
  <title>Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="dashboardContainer">
      <img src="/assets/dashboard.svg" alt="Dashboard" class="dashboardImage">
    </div>
  </div>
</body>
</html>
