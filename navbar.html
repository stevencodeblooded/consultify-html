<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            padding: 1rem 0;
            font-weight: 600;
        }

        .navContainer {
            display: flex;
            flex-direction: column;
        }

        .navbarHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbarCollapse {
            transition: max-height 0.5s ease-out, opacity 0.4s ease-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            width: 100%;
        }

        .navbarCollapse.show {
            max-height: 500px; /* Adjust this value based on your content */
            opacity: 1;
        }

        .navbarNav {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            list-style-type: none;
            padding-left: 0;
            margin-top: 1rem;
        }

        .navItem {
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .navLink {
            color: black !important;
            transition: color 0.3s ease;
            text-decoration: none !important;
            display: block;
            padding: 0.5rem 0;
        }

        .navLink:hover {
            color: #2fe647 !important;
        }

        .scheduleCall {
            display: flex;
            align-items: center;
        }

        .greenText {
            color: #2fe647 !important;
        }

        .greenText:hover {
            color: #20c936 !important;
        }

        .arrowIcon {
            margin-left: 4px;
            transition: transform 0.3s ease;
        }

        .scheduleCall:hover .arrowIcon {
            transform: translate(2px, -2px);
        }

        .navbarToggler {
            border: none;
            outline: none;
            padding: 0.25rem 0.5rem;
        }

        .navbarToggler:focus {
            box-shadow: none;
        }

        @media (min-width: 992px) {
            .navContainer {
                flex-direction: row;
            }

            .navbarHeader {
                width: auto;
            }

            .navbarCollapse {
                max-height: none !important;
                opacity: 1 !important;
                overflow: visible;
                width: auto;
            }

            .navbarNav {
                flex-direction: row;
                align-items: center;
                margin-top: 0;
            }

            .navItem {
                margin-bottom: 0;
                margin-left: 1rem;
                width: auto;
            }

            .navLink {
                padding: 0.5rem 0;
            }

            .navbarToggler {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div>
        <p class="container" style="font-size: 12px; text-align: right; margin-top: 2px;">
            India . United State . Bahamas
        </p>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container navContainer">
                <div class="navbarHeader">
                    <a href="/" class="navbar-brand">
                        <img src="/assets/logo.svg" alt="Logo" width="150" height="50" />
                    </a>
                    <button
                        class="navbar-toggler navbarToggler"
                        type="button"
                        onclick="toggleNavbar()"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="navbarCollapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="navItem">
                            <a href="#" class="navLink" onclick="toggleNavbar()">About</a>
                        </li>
                        <li class="navItem">
                            <a href="#" class="navLink" onclick="toggleNavbar()">Solutions</a>
                        </li>
                        <li class="navItem">
                            <a href="#" class="navLink" onclick="toggleNavbar()">Industries</a>
                        </li>
                        <li class="navItem">
                            <a href="#" class="navLink" onclick="toggleNavbar()">Hire Developer</a>
                        </li>
                        <li class="navItem">
                            <a href="#" class="navLink" onclick="toggleNavbar()">Blogs</a>
                        </li>
                        <li class="navItem">
                            <a href="#" class="navLink scheduleCall greenText" onclick="toggleNavbar()">
                                | Schedule call
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow-icon"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <script>
        function toggleNavbar() {
            const navbarCollapse = document.getElementById('navbarNav');
            if (navbarCollapse.classList.contains('show')) {
                navbarCollapse.classList.remove('show');
            } else {
                navbarCollapse.classList.add('show');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
